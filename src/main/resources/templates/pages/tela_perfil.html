<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<title>Tela de Perfil</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" >
		<link rel="StyleSheet" href="/css/tela_perfil.css" />
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>

	</head>
	<body>
		<div id="content-container" >

			<div id="bg_tela_de_perfil"  ></div>
			<div id="topo_da_pagina"  ></div>

			<div id="botao_voltar"  ></div>
			<a id="texto_voltar_link" th:href="@{tela_inicial}" >
			<div id="texto_voltar" >
				<span style="font-style:normal; font-weight:normal; text-decoration:NONE; ">Voltar</span><span style="font-size:18; font-style:normal; font-weight:normal; text-decoration:NONE; "> </span>
			</div>
			</a>

			<div id="sobre_nos" >
				Sobre nós
			</div>

			<div id="espaco_pesquisar"  ></div>
			<div id="pesquisar" >
				Pesquisar
			</div>

			<a id="nome_interactive_library_link" th:href="@{tela_inicial}" >
			<div id="nome_interactive_library" >
				Interactive Library
			</div>
			</a>

			<a id="logo_interactive_library_link" th:href="@{tela_inicial}" >
			<img src="/images/skins/logo_interactive_library.png" id="logo_interactive_library" />
			</a>

			<div id="barra_lateral"></div>

			<a id="lateral_videos_link" th:href="@{materias_videos}" >
			<img src="/images/skins/videos.png" id="lateral_videos" />
			</a>

			<a id="lateral_livros_link" th:href="@{materias_livros}" >
			<img src="/images/skins/livros.png" id="lateral_livros" />
			</a>

			<a id="_perfil_link" href="tela_perfil.html" >
			<img src="/images/skins/perfil.png" id="perfil" />
			</a>

			<img src="/images/skins/perfil.png" id="perfil" />

			<div id="rectangle_59"  ></div>
			<div id="rectangle_61"  ></div>
			<div id="rectangle_62"  ></div>
			<div id="rectangle_60"  ></div>
		
			<img src="/images/skins/relógio.png" id="tempo_estudo" />
			<div id="tempo_semanal" >
				Tempo semanal de estudo
			</div>
			<div id="quantidade_horas" >
				4 horas
			</div>

			<img src="/images/skins/materia_ciencias.png" id="materia_livros" />
			<div id="materia_vista" >
				Matéria mais vista
			</div>
			<div id="materia" >
				Ciências
			</div>

			<img src="/images/skins/livros.png" id="livros" />
			<div id="livros_lidos" >
				Livros lidos
			</div>
			<div id="quantidade_livros" >
				1
			</div>

			<img src="/images/skins/videos.png" id="videos" />
			<div id="videos_acessados" >
				Vídeos acessados
			</div>
			<div id="quantidade_videos" >
				3
			</div>

			<img src="/images/skins/informacoes_perfil.png" id="informacoes_perfil"/>

		</div>
		<script>var specialChars = document.querySelectorAll("span.char"); for(var c=0; c<specialChars.length; c++){ specialChars[c].innerHTML = decodeURIComponent(specialChars[c].innerHTML); }</script>
	</body>
</html>
